<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Account Creation.css" />
</head>

<body>
    <video width="1920" height="1080" autoplay muted loop>
        <source src="Background.mp4" type="video/mp4">
    </video>
    <section id="block">
        <div>
            <form action="success page.html" id="user-account">
                <h1>Create Gmail Account</h1>
                <input type="text" title="name" placeholder="Full Name" required>
                <br>
                <input type="number" title="contact" placeholder="Contact Number" min="6666666666" max="9999999999"
                    required>
                <br>
                <input type="email" title="email" placeholder="Enter E-mail Id" required>
                <br>
                <button type="reset" value="Reset">Reset</button>
                <button type="Submit" value="Submit">Submit</button>
            </form>
        </div>
    </section>
</body>

</html>
